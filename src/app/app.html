<app-auth-layout *ngIf="!isLoggedIn()" />

<div class="main-wrapper" *ngIf="isLoggedIn()">
    <app-header />

    <app-sidenav />

    <div class="page-wrapper">

        <div class="content container-fluid mb-3">
            <router-outlet />
        </div>

        <app-footer />
        
    </div>
</div>

<div class="sidebar-overlay"></div>
<div style="position: relative">
    <ngx-ui-loader></ngx-ui-loader>
</div>

<p-toast />

<p-confirmdialog key="deleteConfirmDialog" />
