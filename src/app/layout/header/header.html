<div class="header">

    <div class="header-left">
        <a href="/" class="logo">
            <img src="/assets/images/logo.png" alt="Logo">
            <h3 class="d-inline mx-4">{{ 'appName' | translate }}</h3>
        </a>

        <a href="/" class="logo logo-small">
            <img src="/assets/images/logo-small.png" alt="Logo" width="30" height="30">
        </a>
    </div>

    <div class="menu-toggle">
        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-bars"></i>
        </a>
    </div>

    <a class="mobile_btn" id="mobile_btn">
        <i class="fas fa-bars"></i>
    </a>

    <ul class="nav user-menu">

        <app-select-language />

        <app-notification />

        <li class="nav-item zoom-screen mx-1">
            <a href="#" class="nav-link header-nav-list win-maximize">
                <img src="assets/icons/header-icon-maximize.svg" alt="">
            </a>
        </li>

        <li class="nav-item dropdown has-arrow new-user-menus">
            <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                <span class="user-img">
                    <img class="rounded-circle" src="assets/icons/avatar-student.svg" width="31"
                        alt="Soeng Souy">
                    <div class="user-text">
                        <h6>{{ userName }}</h6>
                        <p class="text-muted mb-0">{{ getUserRole() | translate }}</p>
                    </div>
                </span>
            </a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="profile.html">{{ 'profile' | translate }}</a>
                <a class="dropdown-item" (click)="logout()">{{ 'logout' | translate }}</a>
            </div>
        </li>

    </ul>

</div>
