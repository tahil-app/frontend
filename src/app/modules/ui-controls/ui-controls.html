<card-container title="المنتجات">
    <grid [pagedRows]="products" [columns]="columns" [pageSize]="10" [paginator]="true" [showFilters]="true"
        [allowDelete]="true" [allowEdit]="true" [allowView]="true" />
</card-container>

<br />
<progress-bar />

<br />

<switch  />

<h5 class="mt-4">Buttons</h5>

<save-btn />
&nbsp;
<cancel-btn />
&nbsp;
<button class="btn btn-danger" (click)="showDeleteConfirmation()">Delete</button>
<delete-confirmation *ngIf="showDelete" (confirm)="onDeleteConfirm()" (cancel)="onDeleteCancel()" />

&nbsp;
<button class="btn btn-primary" (click)="loaderService.show()">Show Loader</button>

<h5 class="mt-4">Icon Buttons</h5>

<a pTooltip="Refresh" tooltipPosition="top" href="javascript:" class="btn btn-sm btn-primary btn-icon"><i class="pi pi-refresh"></i></a>
&nbsp;
<a pTooltip="Reset filters" tooltipPosition="top" href="javascript:" class="btn btn-sm btn-outline-danger btn-icon"><i class="pi pi-times"></i></a>
&nbsp;
<add-btn />

<h5 class="mt-4">Dropdown</h5>
<dropdown [options]="options" [allowFilter]="true" [multi]="false" [selectedOption]="options[1]"  />
