<card-container [title]="'schedules.all' | translate" [addBtn]="true" (onAdd)="this.showDialog = true">
  
  <!-- Shared Calendar Component -->
  <calendar 
    [config]="calendarConfig"
    (eventClicked)="eventClicked($event)"
    (editClicked)="editEvent($event)"
    (deleteClicked)="deleteEvent($event)"
    >
  </calendar>

</card-container>

<schedule-dialog [showDialog]="showDialog" *ngIf="showDialog" [schedule]="schedule" (onClose)="this.showDialog = false" />
