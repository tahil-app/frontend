<div class="error-page">
  <div class="error-container">
    <div class="error-icon">
      <i class="pi pi-exclamation-circle"></i>
    </div>

    <div class="error-content">
      <h1 class="error-code">500</h1>
      <h2 class="error-title">{{ 'errorPages.serverError.title' | translate }}</h2>
      <p class="error-message">{{ 'errorPages.serverError.message' | translate }}</p>

      <div class="error-actions">

        <button pButton type="button" [label]="'errorPages.notFound.goHome' | translate" icon="fas fa-home"
          class="p-button-primary" (click)="goHome()">
        </button>

      </div>
    </div>
  </div>
</div>
