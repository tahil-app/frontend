<card-container title="المجموعات" [addBtn]="true" (onAdd)="showDialog = true">
    <grid [pagedRows]="groups" (onLazyLoad)="loadGroups($event)" 
          [columns]="columns" [pageSize]="10" [paginator]="true" [showFilters]="true"
          [allowEdit]="true" (onEdit)="onEdit($event)"
          [allowDelete]="true" (onDelete)="onDelete($event)" />
</card-container>


<app-group-from [showDialog]="showDialog" 
[group]="group"
(onSave)="loadGroups(queryParams)" 
(onCancel)="showDialog = false" />

<delete-confirmation *ngIf="showDelete" [message]="deleteMessage" (confirm)="onDeleteConfirm()" (cancel)="onDeleteCancel()" />
