<!-- Feedback Items -->
<div class="feedback-item mb-4">

    <!-- Feedback Comment -->
    <div class="feedback-comment">
        <p class="mb-1 text-secondary">
            <i class="fas fa-comment text-secondary"></i>
            <span class="mx-1">{{ 'shared.labels.comment' | translate }}</span>
        </p>
        <p class="feedback-text">{{ feedback.comment }}</p>
    </div>

    <!-- Feedback Header -->
    <div class="feedback-header-section d-flex justify-content-between align-items-start">

        <div class="feedback-info w-100">
            <div class="d-flex justify-content-between align-items-center">
                <p class="text-muted mb-0">
                    <i class="fas fa-user-tie"></i>
                    <span class="mx-1">{{ feedback.name }}</span>
                </p>

                <p class="text-muted mb-0">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="mx-1">{{ formatDate(feedback.date) }}</span>
                </p>
            </div>
        </div>

    </div>

</div>
