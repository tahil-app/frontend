<label for="name" class="font-semibold w-24">
    {{label}}
    <span *ngIf="required" class="text-danger">*</span>
</label>

<p-datepicker [(ngModel)]="date" [formControl]="formControl" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" class="w-100"
    [readonlyInput]="true" dateFormat="dd/mm/yy" [placeholder]="placeholder" [showButtonBar]="true" [firstDayOfWeek]="6" [appendTo]="'body'" />
