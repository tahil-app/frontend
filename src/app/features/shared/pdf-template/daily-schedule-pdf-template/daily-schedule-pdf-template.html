<div class="daily-schedule-pdf-template" #pdfContent>

  <pdf-template-header [title]="title" />

  <!-- Schedule Tables -->

  <div class="schedule-tables-pdf" *ngIf="dailySchedules?.length">
    <div class="day-schedule" *ngFor="let day of getUniqueDays()">
      <h3 class="day-title border-left-before">{{ day }}</h3>

      <div class="print-table">
        <app-table [columns]="columns" [rows]="getSchedulesByDay(day)" />
      </div>
  
    </div>
  </div>

  <!-- No Schedule Message -->
  <div class="no-schedule-pdf" *ngIf="!dailySchedules?.length">
    <div class="no-schedule-content">
      <i class="fa fa-calendar-times"></i>
      <p>{{ 'students.schedule.noSchedule' | translate }}</p>
    </div>
  </div>

  <!-- Footer -->
  <pdf-template-footer />
</div>
