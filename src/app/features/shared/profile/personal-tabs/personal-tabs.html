<!-- Profile Navigation Tabs -->
<div class="profile-tabs mb-3 auto-hover-scroll">

    @for(tab of tabs; track tab.label) {
    <button class="tab-btn" [class.active]="activeTab === tab.label" (click)="setActiveTab(tab.label)">
        <i [class]="tab.icon"></i>
        {{ tab.label | translate }}
    </button>
    }

</div>
