<dialog-buttons [header]="'groups.all' | translate" [showDialog]="showDialog" [showSaveButton]="true"
    (onSave)="save()" (onCancel)="cancel()" width="25rem" [saveDisabled]="!groupsForm.valid">

    <form [formGroup]="groupsForm" (ngSubmit)="save()">

        <dropdown [label]="'groups.all' | translate" [multi]="true" [options]="groupsOptions" [formControl]="getFormControl('groups')" />

    </form>

</dialog-buttons>
