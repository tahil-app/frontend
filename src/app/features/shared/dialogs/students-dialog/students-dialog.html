<p-dialog [header]="'students.all' | translate" [modal]="true" [(visible)]="showDialog" [style]="{ width: '25rem' }">
    <form [formGroup]="studentsForm" (ngSubmit)="save()">

        <dropdown [label]="'shared.fields.name' | translate" [allowFilter]="true" [multi]="true" [options]="studentsOptions" [formControl]="getFormControl('students')" />

        <div class="actions-buttons-save-cancel mt-4">
            <save-btn type="submit" [disabled]="!studentsForm.valid" />
            &nbsp;
            <cancel-btn type="button" (click)="cancel()" />
        </div>

    </form>
</p-dialog>
