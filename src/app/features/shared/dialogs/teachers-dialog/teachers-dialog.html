<dialog-buttons [header]="'teachers.all' | translate" [showDialog]="showDialog" [showSaveButton]="true"
    (onSave)="save()" (onCancel)="cancel()" width="25rem" [saveDisabled]="!teachersForm.valid">
    
    <form [formGroup]="teachersForm" (ngSubmit)="save()">

        <dropdown [label]="'shared.labels.name' | translate" [allowFilter]="true" [multi]="true" [options]="teachersOptions" [formControl]="getFormControl('teachers')" />

    </form>
    
</dialog-buttons>
