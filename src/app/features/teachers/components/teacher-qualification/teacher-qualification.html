<p-dialog [header]="'teachers.profile.qualifications' | translate" [modal]="true" [(visible)]="showDialog" [style]="{ width: '45rem' }">
    <form [formGroup]="qualificationForm" (ngSubmit)="save()">
        <editor [formControl]="getFormControl('qualification')" />

        <div class="flex justify-end gap-2 mt-4">
            <save-btn type="submit" [disabled]="!qualificationForm.valid" />
            &nbsp;
            <cancel-btn type="button" (click)="cancel()" />
        </div>

    </form>
</p-dialog>
