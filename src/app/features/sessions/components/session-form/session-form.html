<p-dialog [header]="'sessions.formTitle' | translate" [modal]="true" [(visible)]="showDialog"
    [style]="{ width: '30rem' }">
    <form [formGroup]="sessionForm" (ngSubmit)="save()">

        <!-- Group Selection -->
        <div class="mb-2">
            <label class="font-semibold w-24">
                {{ 'groups.one' | translate }}
            </label>
            <input class="form-control" value="{{ session?.groupName || '' }}" disabled readonly />
        </div>

        <!-- Course Selection -->
        <div class="mb-2">
            <label class="font-semibold w-24">
                {{ 'courses.one' | translate }}
            </label>
            <input class="form-control" value="{{ session?.courseName || '' }}" disabled readonly />
        </div>

        <!-- Room Selection -->
        <div class="mb-2">
            <dropdown [label]="'rooms.one' | translate" [required]="true" [options]="roomsOptions"
                [formControl]="getFormControl('roomId')" />
        </div>

        <!-- Teacher Selection -->
        <div class="mb-2">
            <dropdown [label]="'teachers.one' | translate" [required]="true" [options]="teachersOptions"
                [formControl]="getFormControl('teacherId')" />
        </div>

        <!-- Session Date -->
        <div class="mb-2">
            <label-date-picker [label]="'shared.fields.date' | translate" [required]="true"
                [formControl]="getFormControl('date')" />
        </div>

        <!-- Start Time and End Time -->
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label-time-picker [label]="'shared.fields.startTime' | translate" [required]="true"
                    [formControl]="getFormControl('startTime')" />
            </div>
            <div class="col-md-6 col-sm-12">
                <label-time-picker [label]="'shared.fields.endTime' | translate" [required]="true"
                    [formControl]="getFormControl('endTime')" />
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions-buttons-save-cancel mt-4">
            <save-btn type="submit" [disabled]="!sessionForm.valid" />
            &nbsp;
            <cancel-btn type="button" (click)="cancel()" />
        </div>
    </form>
</p-dialog>
