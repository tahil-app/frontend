<dialog-buttons [header]="'sessions.search.dialogTitle' | translate" [searchDisabled]="!searchForm.valid"
  [showDialog]="showDialog" [width]="'40rem'" [showSearchButton]="true" (onSearch)="performSearch()"
  (onCancel)="cancel()">

  <form [formGroup]="searchForm" (ngSubmit)="performSearch()">
    <div class="search-criteria">

      <!-- Room and Group -->
      <div class="form-row">

        <div class="form-group">
          <dropdown [label]="'rooms.one' | translate" [options]="roomsOptions" [formControl]="getFormControl('roomId')"
            [placeholder]="'sessions.search.selectRoom' | translate" />
        </div>

        <div class="form-group">
          <dropdown [label]="'groups.one' | translate" [options]="groupsOptions"
            [formControl]="getFormControl('groupId')" [placeholder]="'sessions.search.selectGroup' | translate" />
        </div>

      </div>

      <!-- Course and Status -->
      <div class="form-row">

        <div class="form-group">
          <dropdown [label]="'courses.one' | translate" [options]="coursesOptions"
            [formControl]="getFormControl('courseId')" [placeholder]="'sessions.search.selectCourse' | translate" />
        </div>

        <div class="form-group">
          <dropdown [label]="'shared.fields.status' | translate" [options]="statusOptions"
            [formControl]="getFormControl('status')" [placeholder]="'sessions.search.selectStatus' | translate" />
        </div>

      </div>

      <!-- Date Range -->
      <div class="form-row">
        <div class="form-group">
          <label-date-picker [label]="'shared.fields.startDate' | translate"
            [formControl]="getFormControl('startDate')" />
        </div>
        <div class="form-group">
          <label-date-picker [label]="'shared.fields.endDate' | translate"
            [formControl]="getFormControl('endDate')" />
        </div>
      </div>

      <!-- Start Time and End Time -->
      <div class="form-row">
        <div class="form-group">
          <label-time-picker [label]="'shared.fields.startTime' | translate"
            [formControl]="getFormControl('startTime')" />
        </div>
        <div class="form-group">
          <label-time-picker [label]="'shared.fields.endTime' | translate"
            [formControl]="getFormControl('endTime')" />
        </div>
      </div>

    </div>

  </form>

</dialog-buttons>
